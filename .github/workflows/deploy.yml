name: Deploy to Cloud VM

on:
  push:
    branches: [ "main" ]  # main 브랜치에 push 될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Copy files to Cloud VM via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        # GitHub의 html 폴더 내용을 -> 서버의 ~/cloud-app/html/ 폴더로 복사
        source: "html/*"
        target: "/home/ubuntu/cloud-app"
        strip_components: 0

    - name: Restart NGINX Container (Optional)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          # 파일이 잘 갔는지 확인하고 컨테이너 재시작 (확실한 반영을 위해)
          ls -al /home/ubuntu/cloud-app/html
          docker restart cloud-app